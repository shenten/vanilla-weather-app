<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1f18d4c8e9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">New York</h1>
          <div class="row">
            <div class="col-6">
              <ul class="weather-text">
                <li>
                  Wednesday 17:08 | <span id="description">clear sky</span>
                </li>
                <li>
                  Humidity: <span id="humidity">44</span>%, Wind:
                  <span id="wind">6.26</span><span class="windUnits">km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Clear"
                  id="icon"
                  class="temperatureIcon"
                />
                <strong id="temperature">18</strong>
                <span class="units"
                  >°C | <a id="farenheit" href="#">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul>
                <div>wed</div>
                <div><i class="fa-solid fa-cloud"></i></div>
                <div>12°6°</div>
              </ul>
            </div>
            <div class="col">
              <ul>
                <div>thur</div>
                <div><i class="fa-solid fa-cloud"></i></div>
                <div>12°6°</div>
              </ul>
            </div>
            <div class="col">
              <ul>
                <div>fri</div>
                <div><i class="fa-solid fa-cloud"></i></div>
                <div>12°6°</div>
              </ul>
            </div>
            <div class="col">
              <ul>
                <div>sat</div>
                <div><i class="fa-solid fa-cloud"></i></div>
                <div>12°6°</div>
              </ul>
            </div>
            <div class="col">
              <ul>
                <div>sun</div>
                <div><i class="fa-solid fa-cloud"></i></div>
                <div>12°6°</div>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shenten/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Shan Karim
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
