<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1f18d4c8e9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul class="weather-text">
                <li>
                  <span class="lastUpdated">Last updated</span>:
                  <span id="date"></span>
                  |
                  <span id="description" class="description">clear sky</span>
                </li>
                <li>
                  Humidity: <span id="humidity"></span>%, Wind:
                  <span id="wind"></span><span class="windUnits">km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Clear"
                  id="icon"
                  class="temperatureIcon"
                />
                <strong id="temperature"></strong>
                <span class="units"
                  ><span> <a id="celcius" class="active" href="#">°C </a></span>
                  | <a id="farenheit" href="#">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col">
                <ul>
                  <div>wed</div>
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                      alt="Clear"
                      id="icon1"
                      class="temperatureIconDays"
                    />
                  </div>
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max"> 18 </span>°
                    <span class="weather-forecast-temperature-min"> 12 </span>°
                  </div>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <div>thur</div>
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                      alt="Clear"
                      id="icon2"
                      class="temperatureIconDays"
                    />
                  </div>
                  <div>12°6°</div>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <div>fri</div>
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                      alt="Clear"
                      id="icon3"
                      class="temperatureIconDays"
                    />
                  </div>
                  <div>12°6°</div>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <div>sat</div>
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                      alt="Clear"
                      id="icon4"
                      class="temperatureIconDays"
                    />
                  </div>
                  <div>12°6°</div>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <div>sun</div>
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                      alt="Clear"
                      id="icon5"
                      class="temperatureIconDays"
                    />
                  </div>
                  <div>12°6°</div>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shenten/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Shan Karim
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
